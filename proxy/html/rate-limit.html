<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate Limit Exceeded</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Too Many Requests</h1>
  <p>You have reached the request limit. Please wait a few minutes before trying again.</p>
  <button onclick="location.reload()">Try Again</button>
</body>
</html>
